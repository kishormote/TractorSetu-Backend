spring.application.name=fullstack-backend

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Farm_Track;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=kishor
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Flyway configurations
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0.0
spring.flyway.sql-migration-prefix=V
spring.flyway.placeholder-replacement=false
